<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Erro: Tag &lt;title&gt; ausente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; line-height: 1.6; background: #f9f9f9; }
    h1 { color: #f8961e; }
    a { color: #4361ee; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Erro: Tag &lt;title&gt; ausente</h1>
  <p>O documento HTML deve ter uma tag <code>&lt;title&gt;</code> dentro do <code>&lt;head&gt;</code> para SEO e acessibilidade.</p>
  <p>Exemplo correto:</p>
  <pre><code>&lt;head&gt;
  &lt;title&gt;Título da Página&lt;/title&gt;
&lt;/head&gt;</code></pre>
  <a href="../index.html" target="_blank">← Voltar ao Testador de HTML</a>
</body>
</html>
