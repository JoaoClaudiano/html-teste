<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Erro: Meta description ausente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; line-height: 1.6; background: #f9f9f9; }

    a { color: #4361ee; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Erro: Meta description ausente</h1>
  <p>O HTML deve conter uma meta description no <code>&lt;head&gt;</code> para otimizar SEO e exibir resumo nos resultados de busca.</p>
  <p>Exemplo correto:</p>
  <pre><code>&lt;head&gt;
  &lt;meta name="description" content="Descrição do conteúdo da página"&gt;
&lt;/head&gt;</code></pre>
