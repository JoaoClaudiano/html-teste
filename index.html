    <script>
        // Estado da aplica√ß√£o
        const state = {
            currentLang: 'html',
            isModular: false,
            currentViewSize: 'desktop',
            theme: localStorage.getItem('theme') || 'light',
            autoSave: true,
            debounceTimer: null
        };
        
        // Elementos DOM
        const elements = {
            tabs: document.querySelectorAll('.tab'),
            editors: document.querySelectorAll('.editor'),
            htmlEditor: document.getElementById('html-editor'),
            cssEditor: document.getElementById('css-editor'),
            jsEditor: document.getElementById('js-editor'),
            previewFrame: document.getElementById('preview-frame'),
            verticalTabs: document.getElementById('vertical-tabs'),
            runAllBtn: document.getElementById('run-all'),
            resetBtn: document.getElementById('reset-btn'),
            modularToggle: document.getElementById('html-modular-toggle'),
            examplesSelect: document.getElementById('examples'),
            saveBtn: document.getElementById('save-btn'),
            copyBtn: document.getElementById('copy-btn'),
            themeToggle: document.getElementById('theme-toggle'),
            viewSizeBtns: document.querySelectorAll('.view-size'),
            analysisContent: document.getElementById('analysis-content')
        };
        
        // Inicializa√ß√£o
        function init() {
            loadFromLocalStorage();
            applyTheme();
            setupEventListeners();
            executeCode(); // Executa inicialmente
        }
        
        // Event Listeners
        function setupEventListeners() {
            // Tabs
            elements.tabs.forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.lang));
            });
            
            // Hover para expandir tabs
            elements.verticalTabs.addEventListener('mouseenter', () => {
                elements.verticalTabs.classList.add('expanded');
            });
            
            elements.verticalTabs.addEventListener('mouseleave', () => {
                elements.verticalTabs.classList.remove('expanded');
            });
            
            // Executar c√≥digo
            elements.runAllBtn.addEventListener('click', executeCode);
            
            // Toggle modular
            elements.modularToggle.addEventListener('change', (e) => {
                state.isModular = e.target.checked;
                executeCode();
            });
            
            // Reset
            elements.resetBtn.addEventListener('click', resetAll);
            
            // Exemplos
            elements.examplesSelect.addEventListener('change', loadExample);
            
            // Salvar
            elements.saveBtn.addEventListener('click', saveToLocalStorage);
            
            // Copiar
            elements.copyBtn.addEventListener('click', copyCode);
            
            // Theme toggle
            elements.themeToggle.addEventListener('click', toggleTheme);
            
            // View size
            elements.viewSizeBtns.forEach(btn => {
                btn.addEventListener('click', () => changeViewSize(btn.dataset.size));
            });
            
            // Auto-execute com debounce
            [elements.htmlEditor, elements.cssEditor, elements.jsEditor].forEach(editor => {
                editor.addEventListener('input', () => {
                    clearTimeout(state.debounceTimer);
                    state.debounceTimer = setTimeout(() => {
                        executeCode();
                        if (state.autoSave) saveToLocalStorage();
                    }, 500);
                });
            });
        }
        
        // Trocar aba
        function switchTab(lang) {
            state.currentLang = lang;
            
            elements.tabs.forEach(tab => {
                if (tab.dataset.lang === lang) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            elements.editors.forEach(editor => {
                if (editor.id === `${lang}-editor`) {
                    editor.classList.add('active');
                } else {
                    editor.classList.remove('active');
                }
            });
        }
        
        // Executar c√≥digo
        function executeCode() {
            const html = elements.htmlEditor.value;
            const css = elements.cssEditor.value;
            const js = elements.jsEditor.value;
            
            let fullCode = '';
            
            if (state.isModular) {
                // Modo modular: apenas HTML
                fullCode = html;
            } else {
                // Modo completo: HTML + CSS + JS
                fullCode = `
                    <!DOCTYPE html>
                    <html lang="pt-BR">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>${css}</style>
                    </head>
                    <body>
                        ${html}
                        <script>${js}<\/script>
                    </body>
                    </html>
                `;
            }
            
            // Injetar no iframe
            const iframe = elements.previewFrame;
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(fullCode);
            iframeDoc.close();
            
            // Analisar c√≥digo
            analyzeCode();
        }
        
        // Analisar c√≥digo
        function analyzeCode() {
            const html = elements.htmlEditor.value;
            const css = elements.cssEditor.value;
            const js = elements.jsEditor.value;
            
            const analysis = {
                stats: {
                    htmlElements: (html.match(/<[^>]+>/g) || []).length,
                    cssRules: (css.match(/[^}]+{[^}]+}/g) || []).length,
                    jsLines: js.split('\n').filter(line => line.trim()).length,
                    classes: new Set((html.match(/class=["']([^"']+)["']/g) || []).map(m => m.match(/["']([^"']+)["']/)[1])).size,
                    ids: new Set((html.match(/id=["']([^"']+)["']/g) || []).map(m => m.match(/["']([^"']+)["']/)[1])).size
                },
                issues: []
            };
            
            // Verifica√ß√µes HTML
            if (!html.includes('<!DOCTYPE')) {
                analysis.issues.push({
                    type: 'error',
                    title: 'DOCTYPE ausente',
                    message: 'Adicione <!DOCTYPE html> no in√≠cio do documento'
                });
            }
            
            if (!html.includes('charset')) {
                analysis.issues.push({
                    type: 'error',
                    title: 'Charset n√£o definido',
