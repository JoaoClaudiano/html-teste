<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- SEO Essencial -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testador de HTML Online | JSFiddle Style</title>
    <meta name="description" content="Teste c√≥digo HTML online como no JSFiddle. Layout limpo com editor e visualiza√ß√£o lado a lado.">
    <link rel="canonical" href="https://joaoclaudiano.github.io/html-teste/">
    
    <!-- CSS JSFiddle Style -->
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #f0f0f0;
            --header-bg: #2c3e50;
            --text: #333;
            --editor-bg: #fafafa;
            --border: #ddd;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --accent: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
        }
        
        body.dark {
            --bg: #1a1a1a;
            --header-bg: #1e2a38;
            --text: #ecf0f1;
            --editor-bg: #2c3c4d;
            --border: #3a4a5a;
            --button-bg: #2980b9;
            --button-hover: #3498db;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Header estilo JSFiddle - PEQUENO */
        .jsfiddle-header {
            background: var(--header-bg);
            color: white;
            height: 45px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-weight: 600;
            font-size: 1rem;
            color: white;
            text-decoration: none;
        }
        
        .logo span {
            color: #3498db;
        }
        
        /* Container principal */
        .container {
            display: flex;
            height: calc(100vh - 45px);
        }
        
        /* Coluna do editor (esquerda) */
        .editor-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            background: var(--editor-bg);
        }
        
        .editor-header {
            padding: 8px 15px;
            background: var(--header-bg);
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-container {
            flex: 1;
            position: relative;
        }
        
        textarea.code-editor {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            background: transparent;
            color: var(--text);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            outline: none;
            tab-size: 4;
        }
        
        textarea.code-editor::placeholder {
            color: #999;
        }
        
        .editor-controls {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.03);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        /* Coluna do preview (direita) */
        .preview-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .preview-header {
            padding: 8px 15px;
            background: var(--header-bg);
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-container {
            flex: 1;
            position: relative;
            border-bottom: 1px solid var(--border);
        }
        
        iframe#previewFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        /* Bot√µes JSFiddle Style */
        .btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--button-bg);
            color: white;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }
        
        .btn-run {
            background: var(--success);
            border-color: var(--success);
        }
        
        .btn-run:hover {
            background: #27ae60;
        }
        
        .btn-clear {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .btn-clear:hover {
            background: #c0392b;
        }
        
        .btn-example {
            background: var(--warning);
            border-color: var(--warning);
        }
        
        .btn-example:hover {
            background: #e67e22;
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 0.75rem;
        }
        
        /* Console/Resultados */
        .console-panel {
            height: 200px;
            display: flex;
            flex-direction: column;
            background: var(--editor-bg);
        }
        
        .console-header {
            padding: 8px 15px;
            background: var(--header-bg);
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .console-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .console-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        
        .console-item.error { color: #e74c3c; }
        .console-item.warning { color: #f39c12; }
        .console-item.success { color: #2ecc71; }
        
        /* Dark mode toggle pequeno */
        .dark-toggle {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Status bar */
        .status-bar {
            padding: 4px 15px;
            background: var(--header-bg);
            color: #95a5a6;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .editor-column, .preview-column {
                flex: none;
                height: 50vh;
            }
            
            .editor-column {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
        }
        
        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>

<!-- Header estilo JSFiddle (pequeno) -->
<header class="jsfiddle-header">
    <div class="header-left">
        <a href="#" class="logo">HTML<span>Tester</span></a>
        <div style="font-size: 0.8rem; opacity: 0.8;">Teste c√≥digo HTML online</div>
    </div>
    <button class="dark-toggle" id="darkToggle" title="Alternar tema">üåô</button>
</header>

<!-- Container principal -->
<div class="container">
    
    <!-- Coluna do editor -->
    <div class="editor-column">
        <div class="editor-header">
            <span>HTML</span>
            <div style="display: flex; gap: 5px;">
                <button class="btn btn-small" onclick="formatCode()" title="Formatar c√≥digo">‚éò</button>
                <button class="btn btn-small" onclick="toggleMinimap()" title="Minimapa">üó∫Ô∏è</button>
            </div>
        </div>
        
        <div class="editor-container">
            <textarea class="code-editor" id="htmlInput" placeholder="<!DOCTYPE html>
<html>
<head>
    <title>Minha P√°gina</title>
    <style>
        /* Seu CSS aqui */
    </style>
</head>
<body>
    <!-- Seu HTML aqui -->
</body>
</html>" autofocus></textarea>
        </div>
        
        <div class="editor-controls">
            <button class="btn btn-example" onclick="loadExample()">
                üìã Exemplo
            </button>
            <button class="btn btn-clear" onclick="clearEditor()">
                üóëÔ∏è Limpar
            </button>
            <button class="btn btn-run" onclick="runCode()">
                ‚ñ∂Ô∏è Executar
            </button>
        </div>
    </div>
    
    <!-- Coluna do preview -->
    <div class="preview-column">
        <div class="preview-header">
            <span>Resultado</span>
            <button class="btn btn-small" onclick="openFullscreen()" title="Abrir em tela cheia">
                üì∫ Fullscreen
            </button>
        </div>
        
        <div class="preview-container">
            <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
        
        <!-- Console/Resultados -->
        <div class="console-panel">
            <div class="console-header">
                <span>Console</span>
                <button class="btn btn-small" onclick="clearConsole()" style="margin-left: auto; padding: 2px 6px; font-size: 0.7rem;">
                    Limpar
                </button>
            </div>
            
            <div class="console-content" id="consoleOutput">
                <div class="console-item">
                    <span>‚Üí</span>
                    <span>Pronto para executar c√≥digo HTML</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Status bar -->
<div class="status-bar">
    <div>HTML Online Tester ‚Ä¢ v1.0</div>
    <div id="charCount">0 caracteres</div>
</div>

<!-- Scripts -->
<script>
    // Elementos
    const htmlInput = document.getElementById('htmlInput');
    const previewFrame = document.getElementById('previewFrame');
    const consoleOutput = document.getElementById('consoleOutput');
    const charCount = document.getElementById('charCount');
    const darkToggle = document.getElementById('darkToggle');
    
    // Dark Mode
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        darkToggle.textContent = '‚òÄÔ∏è';
    }
    
    darkToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        darkToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        logMessage('Tema alterado para ' + (isDark ? 'escuro' : 'claro'), 'success');
    });
    
    // Contador de caracteres
    htmlInput.addEventListener('input', () => {
        const length = htmlInput.value.length;
        charCount.textContent = `${length} caracteres`;
        
        // Auto-save
        localStorage.setItem('htmlCode', htmlInput.value);
    });
    
    // Executar c√≥digo
    function runCode() {
        const code = htmlInput.value.trim();
        
        if (!code) {
            logMessage('Editor vazio. Cole ou escreva algum c√≥digo HTML.', 'warning');
            previewFrame.srcdoc = '<div style="padding:20px;color:#666;text-align:center;">Nenhum c√≥digo para executar</div>';
            return;
        }
        
        // Atualizar preview
        previewFrame.srcdoc = code;
        
        // Analisar c√≥digo
        analyzeHTML(code);
        
        // Log de execu√ß√£o
        logMessage('C√≥digo executado com sucesso!', 'success');
    }
    
    // Analisar HTML
    function analyzeHTML(code) {
        const issues = [];
        
        // Reset console
        consoleOutput.innerHTML = '';
        
        // Verifica√ß√µes
        if (!code.includes('<!DOCTYPE')) {
            issues.push({type: 'error', message: 'Falta DOCTYPE html'});
        }
        
        if (!code.includes('<html')) {
            issues.push({type: 'warning', message: 'Tag &lt;html&gt; n√£o encontrada'});
        }
        
        if (!code.includes('<head>')) {
            issues.push({type: 'warning', message: 'Tag &lt;head&gt; n√£o encontrada'});
        }
        
        if (!code.includes('<title>')) {
            issues.push({type: 'error', message: 'Tag &lt;title&gt; n√£o encontrada'});
        }
        
        if (!code.includes('<body>')) {
            issues.push({type: 'warning', message: 'Tag &lt;body&gt; n√£o encontrada'});
        }
        
        // Verificar imagens sem alt
        const imgRegex = /<img[^>]*>/g;
        const imgs = code.match(imgRegex) || [];
        imgs.forEach((img, i) => {
            if (!img.includes('alt=')) {
                issues.push({type: 'warning', message: `Imagem #${i+1} sem atributo alt`});
            }
        });
        
        // Verificar meta viewport
        if (!code.includes('viewport') && !code.includes('meta name="viewport"')) {
            issues.push({type: 'warning', message: 'Meta viewport n√£o encontrada (importante para mobile)'});
        }
        
        // Mostrar issues no console
        if (issues.length === 0) {
            logMessage('‚úÖ HTML v√°lido! Nenhum problema encontrado.', 'success');
        } else {
            issues.forEach(issue => {
                logMessage(issue.message, issue.type);
            });
        }
    }
    
    // Log no console
    function logMessage(message, type = 'info') {
        const item = document.createElement('div');
        item.className = `console-item ${type} fade-in`;
        
        const icon = type === 'error' ? '‚úó' : type === 'warning' ? '‚ö†' : '‚Üí';
        item.innerHTML = `<span>${icon}</span> <span>${message}</span>`;
        
        consoleOutput.appendChild(item);
        consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }
    
    // Limpar console
    function clearConsole() {
        consoleOutput.innerHTML = '';
        logMessage('Console limpo', 'success');
    }
    
    // Carregar exemplo
    function loadExample() {
        const example = `<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JSFiddle Style</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>‚ú® Testador HTML Online</h1>
    <p>Exemplo de c√≥digo HTML v√°lido com CSS moderno</p>
    
    <div class="card">
        <h2>Recursos Verificados</h2>
        <ul>
            <li>‚úÖ DOCTYPE HTML5</li>
            <li>‚úÖ Meta tags (charset, viewport)</li>
            <li>‚úÖ T√≠tulo da p√°gina</li>
            <li>‚úÖ CSS interno</li>
            <li>‚úÖ Estrutura sem√¢ntica</li>
        </ul>
        
        <img src="https://via.placeholder.com/400x200/667eea/ffffff?text=Imagem+com+ALT" 
             alt="Placeholder com gradiente roxo">
        
        <p>Este exemplo mostra todas as tags essenciais para um HTML v√°lido.</p>
    </div>
    
    <script>
        // Exemplo de JavaScript
        console.log('P√°gina de exemplo carregada!');
    <\/script>
</body>
</html>`;
        
        htmlInput.value = example;
        logMessage('Exemplo carregado. Clique em "Executar" para ver o resultado.', 'success');
    }
    
    // Limpar editor
    function clearEditor() {
        htmlInput.value = '';
        previewFrame.srcdoc = '';
        consoleOutput.innerHTML = '';
        charCount.textContent = '0 caracteres';
        localStorage.removeItem('htmlCode');
        logMessage('Editor limpo', 'success');
    }
    
    // Abrir em tela cheia
    function openFullscreen() {
        const code = htmlInput.value.trim();
        if (!code) {
            logMessage('Escreva algum c√≥digo antes de abrir em tela cheia', 'warning');
            return;
        }
        
        const newWindow = window.open('', '_blank');
        newWindow.document.write(code);
        newWindow.document.close();
        logMessage('Aberto em nova janela', 'success');
    }
    
    // Formatar c√≥digo (simples)
    function formatCode() {
        const code = htmlInput.value;
        // Implementa√ß√£o b√°sica de formata√ß√£o
        let formatted = code
            .replace(/></g, '>\n<')
            .replace(/\s{2,}/g, ' ')
            .trim();
        
        htmlInput.value = formatted;
        logMessage('C√≥digo formatado', 'success');
    }
    
    // Toggle minimap (placeholder)
    function toggleMinimap() {
        logMessage('Minimapa em desenvolvimento', 'warning');
    }
    
    // Carregar c√≥digo salvo ao iniciar
    window.addEventListener('load', () => {
        const savedCode = localStorage.getItem('htmlCode');
        if (savedCode) {
            htmlInput.value = savedCode;
            const length = savedCode.length;
            charCount.textContent = `${length} caracteres`;
            logMessage('C√≥digo anterior carregado', 'success');
        }
        
        // Auto-executar ap√≥s 2 segundos se houver c√≥digo
        setTimeout(() => {
            if (savedCode && savedCode.trim()) {
                runCode();
            }
        }, 2000);
    });
</script>

</body>
</html>
