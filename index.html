<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Testador de HTML Online | Visualize, Depure e Analise Código HTML</title>

  <meta name="description" content="Cole seu código HTML, visualize o resultado da página e receba análise de erros, acessibilidade e qualidade do código." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <link rel="canonical" href="https://seusite.com/" />
  <meta name="robots" content="index, follow" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<header class="top">
  <h1>Testador de HTML Online</h1>
  <p>Visualize, depure e avalie a qualidade do seu código HTML</p>
</header>

<main class="layout">

  <!-- Ad lateral esquerda -->
  <aside class="ad ad-left">
    <!-- AdSense -->
  </aside>

  <!-- Área central -->
  <section class="center">

    <div class="editor">
      <textarea id="htmlInput" placeholder="Cole seu código HTML aqui..."></textarea>
      <button onclick="analyzeHTML()">Analisar e Visualizar</button>
    </div>

    <div class="preview">
      <iframe id="previewFrame" sandbox=""></iframe>
    </div>

    <div class="results" id="results"></div>

  </section>

  <!-- Ad lateral direita -->
  <aside class="ad ad-right">
    <!-- AdSense -->
  </aside>

</main>

<footer class="footer">
  <p>Ferramenta gratuita de análise HTML • © 2026</p>
</footer>

<script src="js/analyzer.js"></script>
</body>
</html>
